<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <input id="city-input">
                <button id="search-button">Search</button>
                <div id="history-buttons-div">History buttons will go here</div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h1 id="city-name"></h1>
                        <div id="today-temp">
                            Temp
                        </div>
                        <div id="today-humidity">
                            Humidity
                        </div>
                        <div id="today-wind-speed">
                            Wind Speed
                        </div>
                        <div id="today-uv-index">
                            UV Index: <span id="uv-value"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="card blue-background" id="#day1">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp</div>
                            <div>Humidity</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card blue-background" id="#day2">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp</div>
                            <div>Humidity</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card blue-background" id="#day3">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp</div>
                            <div>Humidit</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card blue-background" id="#day4">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp</div>
                            <div>Humidity</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card blue-background" id="#day5">
                            <div>Date</div>
                            <div>Icon</div>
                            <div>Temp</div>
                            <div>Humidity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
